<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Parking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Los mensajes aparecerán aquí -->
            <div class="chat-message bot-message">
                <p>Hola, soy tu asistente de parking. ¿En qué puedo ayudarte?</p>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" class="form-control" placeholder="Escribe tu pregunta...">
            <button id="send-btn" class="btn btn-primary"><i class="bi bi-send-fill"></i></button>
            <button id="mic-btn" class="btn btn-success"><i class="bi bi-mic-fill"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
